<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.jsの基礎</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: url(./images/space.jpg) no-repeat center / cover;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      console.log(OrbitControls); //three.jsのバージョンを表示
      //シーンの作成
      const scene = new THREE.Scene();

      // カメラの作成
      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 500;

      //レンダラーの作成
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);

      //球体ジオメトリの追加
      const geometry = new THREE.SphereGeometry(100, 64, 32);

      //テクスチャの読み込み
      const texture = new THREE.TextureLoader().load('./images/earth.jpg');

      //マテリアルの追加
      const material = new THREE.MeshStandardMaterial({ map: texture }); //テクスチャの設定

      //メッシュで組み合わせる
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      //ライトの追加
      const light = new THREE.DirectionalLight(0xffffff);
      light.position.set(1, 1, 1);
      scene.add(light);

      const update = () => {
        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;
        sphere.rotation.z += 0.01;

        renderer.render(scene, camera);
        window.requestAnimationFrame(update);
      };

      update();

      //関数式の設定
      const onWindowResize = () => {
        //レンダリングのサイズを再設定
        renderer.setSize(window.innerWidth, window.innerHeight);

        //カメラのアスペクト比を調整
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      };

      //ウィンドウにリサイズイベントを登録
      window.addEventListener('resize', onWindowResize);
    </script>
  </body>
</html>
