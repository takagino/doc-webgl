    <script type="module">

      //ã‚·ãƒ¼ãƒ³
      const scene = new THREE.Scene();

      //ã‚«ãƒ¡ãƒ©
      const camera = new THREE.PerspectiveCamera(

      //è»¸ãƒ˜ãƒ«ãƒ‘ãƒ¼
      const axesHelper = new THREE.AxesHelper(2);

      const stats = new Stats();

      // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®è¿½åŠ 
      const sphere = new THREE.Points(

      // ãƒ†ã‚¯ã‚¹ãƒãƒ£ã®èª­ã¿è¾¼ã¿
      // ã“ã“ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã®ç”»åƒãƒ‘ã‚¹ã®æ•°å­—ã‚’ã€textures[]
      const texture = new THREE.TextureLoader().load("./textures/1.png");

      // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
      const bufferGeometry = new THREE.BufferGeometry();

      const count = 3000;
      // -----æ•°å­—ã—ã‹å…¥ã‚Œã‚Œãªã„é…åˆ—
      const vertices = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);
      const textures = [];

      // foræ–‡ã§ãƒ©ãƒ³ãƒ€ãƒ ãªå€¤ã‚’ä»£å…¥
      // ----é ‚ç‚¹ã®å€¤ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã§ä½œæˆ
      for (let i = 0; i < count * 3; i++) {
        vertices[i] = (Math.random() - 0.5) * 25;

      }
      console.log(textures);

      // ã‚¸ã‚ªãƒ¡ãƒˆãƒªã«çµ„ã¿è¾¼ã‚€
      // ___æ•°å€¤ã‚’ä¸‰ã¤ãšã¤çµ„ã¿è¾¼ã‚€(xyzï¼Ÿ)
      bufferGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(vertices, 3)
      );
      bufferGeometry.setAttribute(
        "color",
        new THREE.BufferAttribute(colors, 3)
      );

      // ãƒãƒ†ãƒªã‚¢ãƒ«ã‚’å¤‰æ•°ã«ä»£å…¥
      const PointsMaterial = new THREE.PointsMaterial({
        size: 0.3,
        sizeAttenuation: true,
        vertexColors: true,
        color: "#ff9b0f",
        alphaMap: texture,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
      });
      // ğŸ‘†ã“ã‚Œã‚‰ã‚’ãƒ¡ãƒƒã‚·ãƒ¥åŒ–ã™ã‚‹
      const particles = new THREE.Points(bufferGeometry, PointsMaterial);
      scene.add(particles);

      // const guiPosition = gui.addFolder("ä½ç½®");
      // guiPosition.add(sphere.position, "x", -3, 3, 0.1).name("positionX");

      const guiParticle = gui.addFolder("ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«");

      gui
        .add(PointsMaterial, "size", 0.01, 0.5)
        .name("ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚µã‚¤ã‚º")
        .step(0.01);

      gui
        .addColor(PointsMaterial, "color")
        .name("ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚«ãƒ©ãƒ¼")
        .step(0.01);

      //ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      renderer.render(scene, camera);

      //ãƒã‚¦ã‚¹ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      //æ›´æ–°
      // ãƒ‡ãƒ«ã‚¿ã‚¿ã‚¤ãƒ 
      const clock = new THREE.Clock();
      const update = () => {
        stats.begin();

        // æ™‚é–“ã‚’å–å¾—ã™ã‚‹é–¢æ•°ã‚’å¤‰æ•°ã«å…¥ã‚Œã‚‹
        const elapsedTime = clock.getElapsedTime();
        // console.log(elapsedTime);
        //åº§æ¨™ã®è¨­å®š
        for (let i = 0; i < count; i++) {
          // yåº§æ¨™ã‚’å–å¾—
          const i3 = i * 3;
          const x = bufferGeometry.attributes.position.array[i3];
          bufferGeometry.attributes.position.array[i3 + 1] =
            Math.cos(elapsedTime * 0.5 + x * 10) * 2;
          const y = bufferGeometry.attributes.position.array[i3 + 1];
        }
        // ä¸Šã®å¤‰æ›´ã‚’é©å¿œã™ã‚‹ãŸã‚ã®ã‚³ãƒ¼ãƒ‰
        bufferGeometry.attributes.position.needsUpdate = true;

        renderer.render(scene, camera);
        controls.update();
        stats.end();
        window.requestAnimationFrame(update);
      };

      update();

      //ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
