<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オブジィクトの変換</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports":{
            "three":"https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
            "three/addons/":"https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/",
            "stats":"https://cdn.skypack.dev/stats.js.fps",
            "lil-gui":"https://cdn.jsdelivr.net/npm/lil-gui@0.20/+esm"
        }
    }
</script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import Stats from 'stats';
        import GUI from 'lil-gui';

        const scene = new THREE.Scene;

        const axesHelper = new THREE.AxesHelper(3);
        scene.add(axesHelper);

        //Stats
        const stats = new Stats();
        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.dom);

        //GUI
        const gui = new GUI();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight);
        camera.position.z = 3;
        scene.add(camera);

        const group = new THREE.Group();
        scene.add(group);

        const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(0.4, 10, 10),
            new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: false })
        );
        group.add(sphere);

        const box = new THREE.Mesh(
            new THREE.BoxGeometry(0.8, 1, 0.8),
            new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: false })
        );
        group.add(box);

        const capsule = new THREE.Mesh(
            new THREE.CapsuleGeometry(0.2, 0.5, 4, 8),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: false })
        );
        group.add(capsule);

        const capsule2 = new THREE.Mesh(
            new THREE.CapsuleGeometry(0.2, 0.5, 4, 8),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: false })
        );
        group.add(capsule2);

        const box2 = new THREE.Mesh(
            new THREE.BoxGeometry(0.2, 0.2, 0.8),
            new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: false })
        );
        group.add(box2);

        const box3 = new THREE.Mesh(
            new THREE.BoxGeometry(0.2, 0.2, 0.8),
            new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: false })
        );
        group.add(box3);
        sphere.position.y = 1;
        capsule.position.x = -0.7;
        capsule2.position.x = 0.7;
        box2.position.x = -0.2;
        box2.position.y = -0.7;
        box3.position.x = 0.2;
        box3.position.y = -0.7;
        group.position.x = 0;

        const guiPosition = gui.addFolder("Position");
        guiPosition.add(group.position, 'x', -3, 3, 0.1).name("positionX");
        guiPosition.add(group.position, "y", -4, 4, 0.2).name("positionY");
        guiPosition.add(group.position, "z", -2, 2, 0.4).name("positionZ");

        const guiMaterial = gui.addFolder("Material");
        guiMaterial.add(sphere.material, 'wireframe');
        guiMaterial.add(box.material, 'wireframe');
        guiMaterial.add(box3.material, 'wireframe');
        guiMaterial.addColor(sphere.material, 'color');

        //レンダラー
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.render(scene, camera);

        //マウスコントロール
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const update = () => {
            stats.begin();
            renderer.render(scene, camera);
            stats.end();

            window.requestAnimationFrame(update);
        }

        update();
    </script>
</body>

</html>
